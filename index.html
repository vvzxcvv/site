<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>site</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero">
      <div class="hero-wrapper">
        <div class="hero-header">
          <div class="logo">Header Logo</div>
          <ul class="hero-links">
            <li>header link one</li>
            <li>header link two</li>
            <li>header link three</li>
          </ul>
        </div>
        <section class="hero-section">
          <div class="hero-info">
            <div class="hero-main-text">Sneed's Feed and Seed</div>
            <div class="hero-text">
              <p class="hero-secondary-text">
                The joke is that the place is called "Sneed's Feed & Seed" which
                is clever in itself and quite funny to those with a mature sense
                of humour.
              </p>
            </div>
            <button class="hero-button">Sign up</button>
          </div>
          <div class="img-container">
            <img
              class="hero-img"
              src="https://i.kym-cdn.com/entries/icons/original/000/023/673/Sneed's_Feed_and_Seed_Banner.jpg"
              alt="sneed"
            />
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
